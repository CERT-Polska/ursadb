stages:
  - build
  - test

make:
  stage: build
  artifacts:
    paths:
      - build/
  script:
    - mkdir build
    - which clang
    - cd build
    - cmake -D CMAKE_C_COMPILER=gcc -D CMAKE_CXX_COMPILER=g++ ..
    - make ursadb_test
run_tests:
  stage: test
  dependencies:
    - make
  script:
    - ./build/ursadb_test
